<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google's Current Debt to Russia</title>
    <style>
        body {
            background-color: #404040;
            color: white;
            font-family: Cambria, serif;
            text-align: center;
        }
        #currentAmount {
            white-space: normal;
            word-wrap: break-word;
            font-size: 6vw;
        }
        #countdown {
            margin-top: 20px;
            font-size: 2vw;
        }
    </style>
</head>
<body>
    <h1>On 10/31/2022, Russia started fining Google a lot of money due to YouTube taking down propaganda involving Russia. The fine was $1,000, and doubled every week. The current amount of money owed is equal to:</h1>
    <div id="currentAmount"></div>
    <div id="countdown"></div>

    <script>
        function calculateDebt() {
            const startDate = new Date(Date.UTC(2022, 9, 31)); // October 31, 2022, in UTC
            const now = new Date();
            const millisecondsSinceStart = now - startDate;
            const weeksSinceStart = millisecondsSinceStart / (1000 * 60 * 60 * 24 * 7);
            const currentAmountOwed = 1000 * Math.pow(2, weeksSinceStart);

            // Format the amount with commas
            const formattedAmount = `$${currentAmountOwed.toLocaleString('en-US', { maximumFractionDigits: 0 })}`;
            document.getElementById('currentAmount').textContent = formattedAmount;

            // Update the page title every second
            const numberNames = ["thousand", "million", "billion", "trillion", "quadrillion", "quintillion", "sextillion", "septillion", "octillion", "nonillion", "decillion", "undecillion", "duodecillion", "tredecillion", "quattuordecillion", "quindecillion", "sexdecillion", "septendecillion", "octodecillion", "novemdecillion", "vigintillion"];
            const logBase10 = Math.log10(currentAmountOwed);
            const powerIndex = Math.floor(logBase10 / 3) - 1;
            if (powerIndex >= 0 && powerIndex < numberNames.length) {
                const value = (currentAmountOwed / Math.pow(10, (powerIndex + 1) * 3)).toFixed(3);
                document.title = `$${value} ${numberNames[powerIndex]}`;
            }

            // Countdown to the next power of ten
            const nextPowerOfTen = Math.pow(10, Math.ceil(logBase10));
            const factor = nextPowerOfTen / currentAmountOwed;
            const timeInWeeks = Math.log2(factor);
            const timeInMilliseconds = timeInWeeks * (7 * 24 * 60 * 60 * 1000);
            let remainingTime = timeInMilliseconds;

            let days = Math.floor(remainingTime / (24 * 60 * 60 * 1000));
            remainingTime %= (24 * 60 * 60 * 1000);
            let hours = Math.floor(remainingTime / (60 * 60 * 1000));
            remainingTime %= (60 * 60 * 1000);
            let minutes = Math.floor(remainingTime / (60 * 1000));
            remainingTime %= (60 * 1000);
            let seconds = (remainingTime / 1000).toFixed(3);

            // Adjust the countdown display based on conditions
            let countdownText;
            if (hours >= 48) {
                countdownText = `${days} days ${hours} hours until next power of ten`;
            } else if (hours >= 2) {
                minutes += hours * 60; // Convert hours to minutes
                countdownText = `${minutes} minutes ${Math.floor(seconds)} seconds until next power of ten`;
            } else if (minutes >= 2) {
                countdownText = `${minutes} minutes ${Math.floor(seconds)} seconds until next power of ten`;
            } else {
                countdownText = `${seconds} seconds until next power of ten`;
            }

            document.getElementById('countdown').textContent = countdownText;
        }

        setInterval(calculateDebt, 20); // Update every 20 milliseconds
    </script>
</body>
</html>
